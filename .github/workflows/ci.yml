name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc make libcfitsio-dev

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run CTest
      run: cd build && ctest --output-on-failure -C Release

    - name: Run Custom Test Script
      run: cd build/tests && ./run_tests.sh
